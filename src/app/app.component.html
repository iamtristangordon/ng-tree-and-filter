<div class="container">
    <form class="form">
      <mat-form-field class="col-sm-12">
        <input matInput
          name="filter" 
          placeholder="Filter comments by name..." 
          [(ngModel)]="filterVal">
      </mat-form-field>
    </form>
      
    <app-ng-tree [data]="data | commentFilter: filterVal" [prop]="prop" class="col-md-12"></app-ng-tree>
</div>
